<!DOCTYPE html>
<html lang="ja">

<head>

            display: flex;

            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        .hero {
            text-align: center;
            padding: 2rem;
            background-color: #f4f4f4;
        }

        .hero h1 {

        }

        .links {

            margin: 1rem auto;
            max-width: 800px;
        }

        footer {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 1rem;
            margin-top: 2rem;
        }

</head>
