            <h3>Cline</h3>
            日記を書くとき、毎回手入力でindex.htmlとsitemap.xmlを書き換えていたが、clineに任せたら一瞬でいい感じに編集してくれた。<br>
            geminiを使ったけど、これがローカルLLMで動いてくれたらいいのになあと思ったりした。私のパソコンのVRAMは8GBなのでちょっと厳しい。
            <h3>勉強</h3>
            参考書を軽く済ませた後、惰性でそのまま過去問道場をひたすら解き続けた。休憩を挟みながら頑張ればよかったなと後から思ったり。
